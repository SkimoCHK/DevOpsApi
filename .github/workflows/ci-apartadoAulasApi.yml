name: CI - ApartadoAulasAPI

# El pipeline se ejecuta automáticamente cuando se hace push o pull request a la rama main.
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # ===============================
  # JOB 1: BUILD & LINT
  # ===============================
  build:
    name: Build and Lint (.NET)
    runs-on: ubuntu-latest

    steps:
      # 1. Clona el repositorio desde GitHub para tener acceso al código fuente.
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Instala el SDK de .NET (9.0 en este caso)
      #    para compilar y ejecutar el proyecto con la versión correcta.
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      # 3. Restaura las dependencias necesarias definidas en los archivos .csproj.
      - name: Restore dependencies
        run: dotnet restore

      # 4. Análisis estático de código (Linter)
      #    Se utiliza dotnet format para verificar el estilo del código.
      - name: Code analysis (dotnet format)
        run: |
          dotnet tool install -g dotnet-format
          export PATH="$PATH:/home/runner/.dotnet/tools"
          dotnet format --verify-no-changes || echo "Advertencias de formato detectadas."

      # 5. Compilación (Build)
      #    Se compila la solución garantizando que no existan errores de sintaxis o dependencias rotas.
      - name: Build solution
        run: dotnet build --no-restore --configuration Release

  # ===============================
  # JOB 2: TEST
  # ===============================
  test:
    name: Run Tests (.NET)
    runs-on: ubuntu-latest

    # Este job depende del éxito del job de compilación.
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Restore dependencies
        run: dotnet restore

      # Pruebas automatizadas
      # Aquí se ejecutan las pruebas unitarias e integrales para validar la calidad del código.
      - name: Run tests
        run: |
          dotnet test --verbosity normal --configuration Release \
            --logger "trx;LogFileName=test_results.trx" \
            --results-directory ./TestResults

      - name: Show test results summary
        if: always()
        run: |
          echo "---------------------------------------"
          echo "RESUMEN DE RESULTADOS DE PRUEBAS"
          echo "---------------------------------------"
          dotnet test --list-tests | wc -l | xargs echo "Total de pruebas detectadas:"
          ls ./TestResults || echo "No se encontraron resultados de prueba."
          echo "---------------------------------------"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: TestResults
          path: ./TestResults
